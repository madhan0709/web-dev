                <input type="datetime-local" class="field" name="date and time" id="datetime" >
                <input type="tel" placeholder="Mobile number" pattern="\d{10}" class="field" name="mobile number" id="number">
                <input type="text" placeholder="Note" class="field" name="note">
            </div>
            <button type="submit" id="book">Book Now</button>
        </form>
